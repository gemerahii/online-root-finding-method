<script>

    function createTable(){
 
        var x=document.getElementById('myTable').insertRow(1);
        var s = document.getElementById("x").value;
        var t = document.getElementById("terms").value
        
        //x
        var y=  x.insertCell(0);
        y.innerHTML=s;

        //f(x)
        y=  x.insertCell(1);
        ans = ((Math.pow(Math.E, s)-1)/s);
        y.innerHTML= ans;
        y=  x.insertCell(2);
        var xstr = ans.toString().replace('.','')
    

        var sum = 1
        for(var i = 1; i < t; i++){
            sum +=  Math.pow(s, i)/fact(i+1)
        }
        y.innerHTML = sum;

        var ystr = sum.toString().replace('.','')
        
    
        var c = 0;
        var sig = 0;
        var zero = 0
        while (xstr[c] == ystr[c]){
            if (xstr[c] == 0){
                zero+=1
            }
            sig +=1;
            c+=1;
        }
        if (xstr[c-1] == 0){
            sig-=zero;
        }

        var y=  x.insertCell(3);
        y.innerHTML=sig;
    } 

    function fact(n){
        // If the number is less than 0, reject it.
        if (n < 0) 
                return -1;
            
        // If the number is 0, its factorial is 1.
        else if (n == 0) 
            return 1;
            
        // Otherwise, call the recursive procedure again
        else 
            return (n * fact(n - 1));
    }
</script>
